<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Advanced Framework</title>
	<meta name="description" content="Simple frontend framework" />
	<meta name="author" content="Advanced">
	<link rel="icon" type="image/png" href="icon.png" />
	<link rel="apple-touch-icon" href="icon.png"/>
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Advanced" />
	<meta property="og:url" content="https://advanceddev.github.io/advanced.github.io/" />
	<meta property="og:image" content="https://advanceddev.github.io/advanced.github.io/artwork.png" />
	<meta property="og:description" content="Simple frontend framework" /> 
	<meta property="og:site_name" content="Advanced | GitHub Pages" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="advanced.css">
</head>
<body>
	<div id="app">
		<div class="c pt1">
			<div class="r">
				<div class="c12">
					<h1 class="fh">{{ title }}</h1>
					<h5>{{ subtitle }}</h5>
				</div>
				<div class="c1">
					<hr>
				</div>
			</div>
			<div class="r pt1">
				<div class="c5">
					<p class="code" style="margin-left:0;">
						{{ link }}
					</p>
				</div>
				<div class="c12">
					<action-button/>
				</div>
				<div class="c12">
					<github-button/>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="app.js"></script>
</body>
</html>
