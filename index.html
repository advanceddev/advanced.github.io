<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Advanced Framework</title>
	<meta name="description" content="Simple CSS UI framework" />
	<meta name="author" content="Advanced">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="advanced.css">
</head>
<body>
	<div id="app">
		<div class="c pt1">
			<div class="r">
				<div class="c12">
					<h1 class="fh">{{ title }}</h1>
					<h5>{{ subtitle }}</h5>
				</div>
				<div class="c1">
					<hr>
				</div>
			</div>
			<div class="r pt1">
				<div class="c5">
					<p class="code" style="margin-left:0;">
						{{ link }}
					</p>
				</div>
				<div class="c12">
					<action-button/>
				</div>
				<div class="c12">
					<github-button/>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="app.js"></script>
</body>
</html>
